
<div class="pagetitle">
  <h1>Fournisseurs</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active">Fournisseurs</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard" data-aos="fade-down">
  <div class="row">

    <!-- Top Selling -->
    <div class="col-12">
      <div class="card top-selling overflow-auto">
        <app-boutton-action
          (clickEvent)="nouveauFournisseur()"
        ></app-boutton-action>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorsMsg">
          {{errorsMsg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="reload()"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="messageSucces">
       {{messageSucces}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="reload()"></button>
        </div>

        <div class="card-body pb-0">
          <h5 class="card-title">Listes des fournisseurs</h5>

          <app-detail-clt-frs *ngFor=" let fournisseur of allpages.content let i=index"
                              [clientFournisseur]="fournisseur"
                              [origin]="'fournisseur'"
                              [i]="i"
                              [imgUrl]=" fournisseur.photo ? 'http://localhost:8082/file/image/'+this.fournisseur.photo : 'assets/image/user.png'"
                              (suppritionResult)="handleSuppression($event)"


          ></app-detail-clt-frs>
        </div>

      </div>
    </div><!-- End Top Selling -->
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center" data-aos="fade-up">
      <app-pagination
        [pages]="allpages"
        [pageActuel]="pageActuel"
        [receivedData]="receivedData"
        (gotoEvent)="goToPage($event.name,$event.pageNumber)"


      ></app-pagination>
    </div>
  </div>
</section>

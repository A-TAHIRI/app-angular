<div class="pagetitle">
  <h1>Commande {{origin}}s</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">Dashboard</li>
      <li class="breadcrumb-item active">Commande{{origin}}</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">

    <!-- Top Selling -->
    <div class="col-12">
      <div class="card top-selling overflow-auto">
        <app-boutton-action
          [isImporterVisible]="false"

          (clickEvent)="nouvelleCommande()"
        ></app-boutton-action>

        <div class="card-body pb-0">
          <h5 class="card-title">Listes des commandes</h5>
          <div class="col m-3" >
            <div class="accordion" id="accordionExample" *ngFor="let cmd of listCommande" >
              <div class="card">
                <div class="card-body" id="headingOne">
                  <button class="btn btn-block text-left" type="button" data-bs-toggle="collapse"
                          [attr.data-target]="'#collapseOne'+cmd.id"
                          aria-expanded="true"
                          aria-controls="collapseOne">

                    <app-detail-cmd-clt-frs
                      [commande]="cmd"
                      [origin]="origin"

                    ></app-detail-cmd-clt-frs>
                  </button>
                </div>

                          <div id="collapseOne{{cmd.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample"
                               style="max-height: 300px;
                          overflow-y: scroll">
                            <div class="card-body">
                              <app-detail-cmd
                                *ngFor="let ligne of mapLignesCommande.get(cmd.id)"
                                [ligneCommande]="ligne"
                              ></app-detail-cmd>
                            </div>
                          </div>
                            <div class="card-footer">
                              <div class="row">
                                <div class="col-md-6 text-left">
                                  <h5>{{mapLignesCommande.get(cmd.id).length}} lignes de commande</h5>

                                </div>
                                <div class="col-md-6 text-right">
                                  <h5>Total commande: {{ calculerTotalCommande(cmd.id) }}</h5>
                                </div>
                              </div>
                            </div>
                          -->
              </div>
            </div>
          </div>

        </div>

      </div>
    </div><!-- End Top Selling -->
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</section>

<div class="pagetitle">
  <h1>Stock</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active">Mouvements du stock</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard" data-aos="fade-down">
  <div class="row">

    <!-- Top Selling -->
    <div class="col-12">
      <div class="card top-selling overflow-auto">
        <app-boutton-action
          [isImporterVisible]="false"
          [isNouveauVisible]="false"
        ></app-boutton-action>
        <div class="card-body pb-0">
          <h5 class="card-title">Mouvements du stock</h5>

          <div class="col" *ngFor="let mvtstk of mvtstkGroupByIdArticle let i = index">
            <div class="accordion" id="mvtStkDetails">

                <div  id="headingOne">
                  <button class="btn btn-block text-left" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne' + mvtstk.article?.id" aria-expanded="true" aria-controls="collapseOne" style="width: 100%">
                    <app-detail-mvt-stk-article
                      [mvtstk]="mvtstk"
                          [i]="i"
                       (click)="mvtstksByArticle(mvtstk.article?.id)"
                    >

                    </app-detail-mvt-stk-article>
                  </button>

                <div [attr.id]="'collapseOne'+mvtstk.article?.id" class="collapse" aria-labelledby="headingOne" data-parent="#mvtStkDetails" style="max-height: 300px;
          overflow-y: scroll">
                  <div class="card-body">
                    <app-detail-mvt-stk *ngFor=" let mvtstk of mvtstksByidArticle"
                    [mvtstk]="mvtstk"
                    >

                    </app-detail-mvt-stk>

                  </div>
                </div>
              </div>
              <!-- +++++++++++++ -->

            </div>
          </div>



        </div>

      </div>
    </div><!-- End Top Selling -->
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center" data-aos="fade-up">
      <app-pagination></app-pagination>
    </div>
  </div>
</section>

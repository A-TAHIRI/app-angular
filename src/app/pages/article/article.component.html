<div class="pagetitle" >
  <h1>Articles</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a> </li>
      <li class="breadcrumb-item active">Articles</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard "  data-aos="fade-down" >
  <div class="row" >
    <!-- Top article -->
    <div class="col-12" >
      <div class="card top-selling overflow-auto" >
        <app-boutton-action
          (clickEvent)="nouvelArticle()"
        ></app-boutton-action>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorsMsg">
          {{errorsMsg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="reload()"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="messageSucces">
          {{messageSucces}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="reload()"></button>
        </div>
        <div class="card-body pb-0">
          <h5 class="card-title">Listes des articles</h5>
              <app-detail-article  *ngFor="let article of allpages.content let i = index "
                [article]="article"
                [i]="i"
                (suppressionResult)="handleSuppression($event)"
              >
              </app-detail-article>
        </div>
      </div>
    </div><!-- End Top article -->
  </div>
  <!-- Top pagination -->
  <div class="row mb-3">
    <div class=" col-md-12 text-center" data-aos="fade-up">
      <app-pagination
        [pages]="allpages"
        [pageActuel]="pageActuel"
        [receivedData]="receivedData"
        (gotoEvent)="goToPage($event.name,$event.pageNumber)"
      ></app-pagination>
    </div>
  </div>
  <!-- End pagination -->
</section>

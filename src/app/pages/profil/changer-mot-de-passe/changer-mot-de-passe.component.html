<!-- header -->
<app-header-home></app-header-home>
<!-- /header -->
<!-- Content -->
<section class="container-fluid my-fluid">

  <div class="container-xxl  my-container p-2" id="" data-aos="zoom-out">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register Card -->
        <div class="card my-card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="index.html" class="app-brand-link gap-2 mb-5 mt-5 d-flex justify-content-center align-content-center">
                  <span class="app-brand-logo demo pb-2">
                   <img src="assets/img/img/logogs.png" width="70" >
                  </span>
                <h1 class="app-brand-text demo text-body fw-bolder">GESTOSTOCK</h1>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">
              Changer votre mot de passe en toute sÃ©curitÃ©
             ðŸ”’</h4>
            <p class="mb-4"> Personnalisez votre mot de passe dÃ¨s maintenant !</p>
            <!-- error-->
            <div class="alert alert-danger" *ngIf="errorMsg">
                <span >{{errorMsg}}</span>
            </div>
            <!-- /error-->

              <div class="row">

                <div class="col-md-5 text-center">

                  <div class="mb-3 mt-3">
                    <img [src]="imgUrl" class="rounded-circle" width="200px" height="200px"/>
                  </div>
                  <div class="mb-3">
                    <h2>{{utilisateur.nom}} &nbsp;</h2>
                    <small class="form-text text-muted">{{ utilisateur.adresse?.adresse1 }},&nbsp; {{utilisateur.adresse?.ville}}, &nbsp;{{utilisateur.adresse?.codePostale}}</small>
                  </div>

                </div>



                <div class="col-md-7">
                  <form  class="mb-3"  method="POST">
                  <div class="mb-3 row">
                    <label for="Ancien mot de passe" class="col-sm-4 col-form-label">Ancien mot de passe</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="Ancien mot de passe" name="ancienmotdepasse" placeholder="Ancien mot de passe" [(ngModel)]="ancienMotDePasse" style="box-shadow: none">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="Nouveau mot de passe" class="col-sm-4 col-form-label">Nouveau mot de passe</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="Nouveau mot de passe" name="nouveaumotdepasse" placeholder="Nouveau mot de passe"[(ngModel)]="changerMotDePasseUtilisateur.motDePasse" style="box-shadow: none">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="Confirmer mot de pass" class="col-sm-4 col-form-label">Confirmer mot de pass</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="Confirmer mot de pass"  name="confirmmotdepasse" placeholder="Confirmer mot de passe" [(ngModel)]="changerMotDePasseUtilisateur.confirmMotDePasse" style="box-shadow: none">
                    </div>
                  </div>
                    <div class="d-flex justify-content-center"><a  class="btn btn-primary  d-grid w-25  d-flex justify-content-center gap-2"  (click)="chagerMotDePasseUtilisateur()" >    <i class="bi bi-check-circle"></i>  <span> Enregistrer</span></a></div>

                    <div class="mb-3">
                      <p class="text-center">

                        <a  (click)="cancel()"  >
                          <span>Anuler</span>
                        </a>
                      </p>
                    </div>
                  </form>
                </div>

              </div>

          </div>
        </div>
        <!-- Register Card -->
      </div>
    </div>
  </div>
</section>
<!-- / Content -->

<!-- footer -->
<app-footer></app-footer>
<!-- /footer -->

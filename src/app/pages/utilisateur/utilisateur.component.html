<div class="pagetitle">
  <h1>Utilisateurs</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
      <li class="breadcrumb-item active">Utilisateurs</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard" data-aos="fade-down">
  <div class="row">

    <!-- Top Selling -->
    <div class="col-12">
      <div class="card top-selling overflow-auto">
        <app-boutton-action
          (clickEvent)="nouvelUtilisateur()"
        ></app-boutton-action>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMsg">
         {{errorMsg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="reload()"></button>
        </div>
        <div class="card-body pb-0">
          <h5 class="card-title">Listes des utilisateurs</h5>

          <app-detail-utilisateur
            *ngFor=" let user of liste let i =index "
            [utilisateur]="user"
            (suppressionResult)="handleSuppression($event)"
            [i]="i"
            [imgUrl]="user.photo ?  'http://localhost:8082/file/image/'+this.user.photo : 'assets/image/user.png'"
          >
          </app-detail-utilisateur>
        </div>

      </div>
    </div><!-- End Top Selling -->
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center" data-aos="fade-up">
      <app-pagination></app-pagination>
    </div>
  </div>
</section>

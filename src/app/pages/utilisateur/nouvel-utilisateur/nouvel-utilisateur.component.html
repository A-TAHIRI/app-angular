<div class="pagetitle">
  <h1>Utilisateur</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">Dashboard</li>
      <li class="breadcrumb-item active">nouvelutilisateur</li>
    </ol>
  </nav>
</div><!-- End Page Title -->
<section class="section dashboard" data-aos="fade-down">
  <div class="row">

    <!-- Top Selling -->
    <div class="col-12">
      <div class="card top-selling overflow-auto">
        <div class="card-body pb-0 ">
          <h5 class="card-title">Information de l'utilisateur</h5>

          <div class="col mb-3">
            <div class="col-md-12">
              <div class="col-md-12 " >
                <form method="post">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="mb-3 row ">
                        <label  class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Nom" name="nom" [(ngModel)]="utilisateur.nom"  style="box-shadow: none">
                    </div>
                      </div>
                    </div>
                        <div class="col-md-6">
                          <div class="mb-3 row ">
                            <label  class="col-sm-2 col-form-label">Adresse 1</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Adresse 1" name="adresse1" [(ngModel)]="adresse.adresse1"  style="box-shadow: none">
                    </div>
                          </div>
                        </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="mb-3 row ">
                        <label  class="col-sm-2 col-form-label">Prenom</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Prenom" name="prenom" [(ngModel)]="utilisateur.prenom"  style="box-shadow: none">
                    </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3 row ">
                        <label  class="col-sm-2 col-form-label">Adresse 2</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Adresse 2" name="adresse2" [(ngModel)]="adresse.adresse2"  style="box-shadow: none">
                    </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="mb-3 row ">
                        <label  class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col">
                      <input type="email" class="form-control" placeholder="E-mail"  name="email"  [(ngModel)]="utilisateur.email" style="box-shadow: none">
                    </div>
                      </div>
                    </div>
                        <div class="col-md-6">
                          <div class="mb-3 row ">
                            <label  class="col-sm-2 col-form-label">Ville</label>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Ville"  name="ville"  [(ngModel)]="adresse.ville" style="box-shadow: none">
                    </div>
                          </div>
                        </div>

                  </div>
                  <div class="row mb-3">

                    <div class="col-md-6" [hidden]="utilisateur.id !=null" >
                      <div class="mb-3 row ">
                        <label  class="col-sm-2 col-form-label">Dete de naissance</label>
                    <div class="col">
                      <input type="date" class="form-control" placeholder="Dete de naissance" name="dateDeNaissance" [(ngModel)]="utilisateur.dateDeNaissance"  style="box-shadow: none">
                    </div>
                      </div>
                    </div>
                        <div class="col-md-6">
                          <div class="mb-3 row ">
                            <label  class="col-sm-2 col-form-label">Code postal</label>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Code postal" name="codePostale"  [(ngModel)]="adresse.codePostale" style="box-shadow: none">
                    </div>
                          </div>
                        </div>

                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="mb-3 row ">
                        <label  class="col-sm-2 col-form-label">Telephone</label>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Telephone"  name="numTel" [(ngModel)]="utilisateur.numTel" style="box-shadow: none">
                    </div>
                      </div>
                    </div>
                        <div class="col-md-6">
                          <div class="mb-3 row ">
                            <label  class="col-sm-2 col-form-label">Pays</label>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Pays" name="pays" [(ngModel)]="adresse.pays"  style="box-shadow: none">
                    </div>
                          </div>
                          </div>
                  </div>
                  <div class="row mb-3"  [hidden]="utilisateur.id !=null" >
                    <div class="col-md-6" >
                      <div class="mb-3 row">
                        <label  class="col-sm-2 col-form-label">Password</label>
                    <div class="col">
                      <input type="password" class="form-control" name="mdp" placeholder="Password" [(ngModel)]="utilisateur.mdp"   style="box-shadow: none">
                    </div>
                      </div>
                    </div>
                        <div class="col-md-6">
                          <div class="mb-3 row ">
                            <label  class="col-sm-2 col-form-label">Image</label>
                    <div class="col">
                      <input type="file" class="file-upload" (change)="onFileSelected($event)"  >
                      <input type="hidden" name="photo"  [(ngModel)]="utilisateur.photo" [value]="pathFile">
                    </div>
                          </div>
                        </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-12 text-right">
              <button class="btn btn-danger mr-3" (click)="cancel()">
                <i class="bi bi-x-octagon"></i>
                Annuler
              </button>
              <button class="btn btn-primary m-lg-2"  (click)="ajouter()">
                <i class="bi bi-floppy"></i>
                Enregitrer
              </button>
            </div>

          </div>
        </div>
      </div>
    </div><!-- End Top Selling -->
  </div>

</section>

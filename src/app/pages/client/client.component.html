<div class="pagetitle">
  <h1>Clients</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">Dashboard</li>
      <li class="breadcrumb-item active">Clients</li>
    </ol>
  </nav>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">

    <!-- Top Selling -->
    <div class="col-12">
      <div class="card top-selling overflow-auto">
        <app-boutton-action
          (clickEvent)="nouveauClient()"
        ></app-boutton-action>
        <div class=" alert alert-danger" *ngIf="errorsMsg">{{ errorsMsg }}</div>
        <div class="card-body pb-0">
          <h5 class="card-title">Listes des clients</h5>

          <app-detail-clt-frs *ngFor=" let client of liste "
                              [clientFournisseur]="client"

                              [imgUrl]=" client.photo ? 'http://localhost:8082/file/image/'+this.client.photo : 'assets/image/user.png'"
                              [origin]="'client'"
                              (suppritionResult)="handleSuppression($event)"
          ></app-detail-clt-frs>
        </div>

      </div>
    </div><!-- End Top Selling -->
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>
</section>
